<div class="project-viewer">
  <div ng-hide="unitLoaded" class="large-notice-block">
    <i class="fa fa-2x fa-spinner fa-pulse"></i>
    <p>Loading...</p>
  </div><!--/loading-->
  <div ng-if="unitLoaded">
    <h2 ng-hide="fullscreen">
      {{unit.name}}
      <small>{{unit.code}}</small>
      <p class="lead">
        {{project.student_name}} <small>{{project.student_id}}</small>
      </p>
    </h2>
    <h2 ng-show="fullscreen">
      {{project.student_name}}
      <small>{{project.student_id}}</small>
    </h2><!--header-->
    <tabs class="tabset-icon" data="tabs" template-url="common/tabs/tabs.tpl.html"></tabs>
    <div class="row" ui-view="project"></div>
  </div><!--/content-->
</div>
